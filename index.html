<!doctype html>
<html lang="hi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SBTE RegID PDF Viewer</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f4f7fb; margin:0; padding:24px; }
    .card { max-width:900px; margin:16px auto; background:white; padding:18px; border-radius:10px; box-shadow:0 6px 18px rgba(2,6,23,0.08); }
    h1 { margin:0 0 12px 0; font-size:20px; text-align:center; }
    .row { display:flex; gap:10px; margin-bottom:12px; }
    input { flex:1; padding:10px 12px; border:1px solid #d1d9e6; border-radius:8px; font-size:15px; }
    button { padding:10px 14px; border:none; border-radius:8px; background:#0b76d1; color:white; cursor:pointer; font-weight:600; }
    button:disabled { opacity:0.6; cursor:not-allowed; }
    iframe { width:100%; height:720px; border:1px solid #e6eef8; border-radius:6px; }
    .error { color:#b91c1c; margin-top:8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>SBTE RegID PDF Viewer</h1>
    <div class="row">
      <input id="regId" type="text" placeholder="Apna RegID daalein (e.g. 583100)" />
      <button id="viewBtn">View PDF</button>
    </div>
    <div id="err" class="error"></div>
    <iframe id="pdfFrame" title="PDF Viewer"></iframe>
  </div>

  <script>
    const btn = document.getElementById('viewBtn');
    const inp = document.getElementById('regId');
    const frame = document.getElementById('pdfFrame');
    const err = document.getElementById('err');

    function showError(msg) {
      err.textContent = msg || '';
    }

    btn.addEventListener('click', () => {
      showError('');
      const reg = inp.value.trim();
      if (!reg) { showError('⚠️ RegID daalein'); return; }
      btn.disabled = true;
      frame.src = `/pdf?regId=${encodeURIComponent(reg)}`;
      setTimeout(()=> btn.disabled = false, 800);
    });

    inp.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') btn.click();
    });
  </script>
</body>
</html>
